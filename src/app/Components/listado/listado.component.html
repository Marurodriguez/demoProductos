<div class="container">
    <button class="btn btn-primary" [routerLink]="['/agregar']" routerLinkActive="router-link-active" >Agregar producto</button>
    <button class="btn btn-primary" [routerLink]="['/inicio']" routerLinkActive="router-link-active" >Volver</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Stock</th>
                <th scope="col">Precio C/IVA</th>
                <th> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of lista">
                <td>{{producto.codigo}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.stock}}</td>
                <td>$ {{producto.precioCIVA}}</td>
                <td>
                    <button class="btn btn-danger " (click)="eliminar(producto.id)">Eliminar</button>
                    <button class="btn btn-warning" style="margin-left: 10px" [routerLink]="['/editar/',producto.id]" routerLinkActive="router-link-active" >Modificar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
